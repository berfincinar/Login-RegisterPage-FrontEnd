<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>

    <link rel="stylesheet"  href="css/registerTasarım.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Kayıt OL</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" >
                <div>
                    <form class="box" id="form">
                        <h1>Kayıt Formu</h1>

                        <input type="email" name="" id="email"placeholder="E-Mail">

                        <input type="text" name="" id="isim" placeholder="İsim">

                        <input type="password" name="pass1" id="password" placeholder="Şifre">

                        <input type="password" name="pass2" id="repassword" placeholder="Şifre Tekrar">
<br>

                        <input type="submit" name="" value="Kayıt Ol">

                        <a class="forgot text-muted" href="LoginPage.html">Hesabınız Var mı? </a>

                        <div class="col-md-12">

                            <ul class="social-network social-circle">
                                <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/registerPageControll.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
