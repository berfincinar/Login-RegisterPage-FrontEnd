<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Giriş Formu</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" >
                <div>
                    <form class="box" id="form">
                        <h1>Giris Formu</h1>

                        <input type="email" name="" id="email" placeholder="E-Mail">
                        
                        <input type="password" name="" id="password" placeholder="Şifre">

                        <a class="forgot text-muted" href="#">Şifrenizi mi Unuttunuz?</a>
<br>
                        <input type="submit" name="" value="Giris">
                        <button> <a href="registerPage.html" style="text-decoration: none; color: white;" >Kayıt Ol</a></button>
                        
                        <div class="col-md-12">
                            <ul class="social-network social-circle">
                                <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/loginPage.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
